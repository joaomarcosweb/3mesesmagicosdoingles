                        { type: "text", content: "Filme (A M√£e)" }
                    ]},
                    { day: "Domingo", date: "dia 28", activities: [
                        { type: "text", content: "Filme (Nunca Mais)" }
                    ]}
                ]
            },
        ];

        // Fun√ß√£o para salvar o estado dos checkboxes no localStorage
        function saveProgress(weekId, dayIndex, activityIndex, checked) {
            const key = `progress-week-${weekId}-day-${dayIndex}-activity-${activityIndex}`;
            localStorage.setItem(key, checked);
        }

        // Fun√ß√£o para carregar o estado dos checkboxes do localStorage
        function loadProgress(weekId, dayIndex, activityIndex) {
            const key = `progress-week-${weekId}-day-${dayIndex}-activity-${activityIndex}`;
            return localStorage.getItem(key) === "true";
        }

        // Renderiza a tela de introdu√ß√£o
        function renderIntroScreen() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="header">
                    <h1 class="text-3xl font-bold">3 Meses M√°gicos do Ingl√™s</h1>
                </div>
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-center text-indigo-800">Seu Plano de Estudos Interativo</h2>
                    <p class="text-gray-700 mb-6">
                        Este √© o seu plano de estudos para alcan√ßar o n√≠vel B1.2 em 12 semanas. O plano √© dividido em tr√™s fases e voc√™ pode acompanhar seu progresso marcando as atividades como conclu√≠das.
                    </p>
                    
                    <div class="mb-6 bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-400">
                        <h3 class="font-bold text-lg text-indigo-700 mb-2">Estrutura do Plano:</h3>
                        <ul class="list-disc list-inside text-gray-700 space-y-2">
                            <li>
                                <strong>Semana 1 a 4 (2h/dia):</strong>
                                <br>Manh√£ (30min), Noite (30min) e 4 blocos de 15min.
                            </li>
                            <li>
                                <strong>Semana 5 a 8 (3h/dia):</strong>
                                <br>Manh√£ (40min), Noite (40min) e 4 blocos de 20min.
                            </li>
                            <li>
                                <strong>Semana 9 a 12 (3h/dia + 2 filmes):</strong>
                                <br>Manh√£ (40min), Noite (40min), 4 blocos de 20min e 2 filmes por semana.
                            </li>
                        </ul>
                    </div>

                    <p class="text-center text-gray-600 mb-8">
                        Ao final, voc√™ ter√° acumulado 330 horas de estudo, com o objetivo de alcan√ßar o n√≠vel B1.2.
                    </p>

                    <div class="flex justify-center">
                        <button id="start-button" class="btn">Come√ßar</button>
                    </div>
                </div>
            `;
            // Adiciona o evento de clique para o bot√£o "Come√ßar"
            document.getElementById('start-button').addEventListener('click', () => {
                renderWeekList();
            });
        }

        // Renderiza a lista de semanas
        function renderWeekList() {
            const app = document.getElementById('app');
            let weekListHtml = `
                <div class="header">
                    <h1 class="text-2xl font-bold">Selecione uma Semana</h1>
                </div>
                <div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            `;

            weeks.forEach(week => {
                weekListHtml += `
                    <div class="bg-indigo-100 hover:bg-indigo-200 transition-colors cursor-pointer p-4 rounded-lg shadow-md" onclick="renderWeek(${week.id})">
                        <h3 class="font-bold text-lg text-indigo-800">${week.title}</h3>
                        <p class="text-sm text-gray-600 mt-1">${week.intro}</p>
                    </div>
                `;
            });

            weekListHtml += `</div>
            <div class="p-6 flex justify-center">
                <button class="back-btn" onclick="renderIntroScreen()">Voltar</button>
            </div>
            `;
            app.innerHTML = weekListHtml;
        }

        // Renderiza o conte√∫do de uma semana espec√≠fica
        function renderWeek(weekId) {
            const app = document.getElementById('app');
            const week = weeks.find(w => w.id === weekId);
            if (!week) {
                app.innerHTML = `<div class="p-6 text-center">Semana n√£o encontrada.</div>`;
                return;
            }

            let weekContentHtml = `
                <div class="header">
                    <h1 class="text-2xl font-bold">${week.title}</h1>
                </div>
                <div class="p-6">
                    <p class="text-gray-700 mb-4">${week.intro}</p>
            `;

            week.days.forEach((day, dayIndex) => {
                weekContentHtml += `
                    <div class="card">
                        <h4 class="card-title">${day.day} (${day.date})</h4>
                        <ul class="list-none mt-2 space-y-2">
                `;
                day.activities.forEach((activity, activityIndex) => {
                    const isChecked = loadProgress(week.id, dayIndex, activityIndex);
                    
                    let activityContent;
                    if (activity.type === "link") {
                        activityContent = `<a href="${activity.url}" target="_blank" class="link-btn text-center text-sm px-4 py-2 mt-2 rounded-full inline-block">${activity.content}</a>`;
                    } else if (activity.type === "video") {
                        activityContent = `
                            <span class="activity-content">${activity.content}</span>
                            <div class="w-full mt-2">${activity.embed}</div>
                        `;
                    } else {
                        activityContent = `<span class="activity-content">${activity.content}</span>`;
                    }

                    weekContentHtml += `
                        <li class="card-item">
                            <input 
                                type="checkbox" 
                                id="checkbox-w${week.id}-d${dayIndex}-a${activityIndex}" 
                                class="form-checkbox h-5 w-5 text-indigo-600 rounded" 
                                ${isChecked ? 'checked' : ''}
                                onchange="saveProgress(${week.id}, ${dayIndex}, ${activityIndex}, this.checked)"
                            >
                            <label for="checkbox-w${week.id}-d${dayIndex}-a${activityIndex}" class="ml-2 text-gray-800">
                                ${activityContent}
                            </label>
                        </li>
                    `;
                });
                weekContentHtml += `
                        </ul>
                    </div>
                `;
            });

            weekContentHtml += `
                </div>
                <div class="p-6 flex justify-center">
                    <button class="back-btn" onclick="renderWeekList()">Voltar</button>
                </div>
            `;
            app.innerHTML = weekContentHtml;
        }

        // Inicia a aplica√ß√£o na tela de introdu√ß√£o
        renderIntroScreen();

    </script>
</body>
</html>
